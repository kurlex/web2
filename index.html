<script type="text/javascript">
document.querySelector(".ham").addEventListener("click",function(){
  var vis=document.querySelector("ul").classList.contains("vi");
  if(vis)
  close();
  else {
    open();
  }
});
function open(){
  document.querySelector("ul").classList.add("vi");
  document.querySelector(".ham").src="images/icon-close.svg";
}
function close(){
  document.querySelector("ul").classList.remove("vi");
  document.querySelector(".ham").src="images/icon-hamburger.svg";
}
